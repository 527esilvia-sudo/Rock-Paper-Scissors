<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors - Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="start-page">
    <header>
        <h1>Let's Play: Rock, Paper, Scissors</h1>
    </header>
    <main class="text-center mt-5">
        <button id="playButton" class="btn btn-primary btn-lg">Start</button>

        <div class="game-setup mt-4" aria-hidden="true">
            <h2>Select Game Mode</h2>
            <div class="btn-group mb-3" role="group" aria-label="Game mode">
                <input type="radio" class="btn-check" name="mode" id="best3" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="best3">Best of 3</label>

                <input type="radio" class="btn-check" name="mode" id="best5" autocomplete="off">
                <label class="btn btn-outline-primary" for="best5">Best of 5</label>

                <input type="radio" class="btn-check" name="mode" id="best7" autocomplete="off">
                <label class="btn btn-outline-primary" for="best7">Best of 7</label>
            </div>

            <!-- Go to Game button removed; selecting a mode will navigate to game.html -->
        </div>
    </main>
    <!-- Local script -->
    <script src="script.js"></script>
</body>
</html>
