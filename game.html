<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock, Paper, Scissors - Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="game-page">
    <header>
        <h1>Let's Play: Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div class="game-setup">
            <div id="scoreboard" class="text-center my-3">
                <div id="userScore">User Score: 0</div>
                <div id="computerScore">Computer Score: 0</div>
            </div>

            <div id="roundAnnouncement" class="text-center my-3"></div>

            <div class="choices text-center">
                <button class="choice-btn" id="rockChoice" onclick="playRound('rock')">
                    <img src="rock-choice.png" alt="Rock">
                </button>
                <button class="choice-btn" id="paperChoice" onclick="playRound('paper')">
                    <img src="paper-choice.png" alt="Paper">
                </button>
                <button class="choice-btn" id="scissorsChoice" onclick="playRound('scissors')">
                    <img src="scissors-choice.png" alt="Scissors">
                </button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
