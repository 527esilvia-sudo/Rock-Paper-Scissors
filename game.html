<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Local styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Lets Play: Rock, Paper Scissors</h1>
    </header>
    <main>
        <div id="scoreboard">
            <div id="userScore">User Score: 0</div>
            <div id="computerScore">Computer Score: 0</div>
        </div>

        <div id="roundAnnouncement"></div>

        <div id="choicesDisplay">
            <div class="choice-display">
                <p>Your Choice:</p>
                <div id="userChoiceDisplay"></div>
            </div>
            <div class="choice-display">
                <p>Computer Choice:</p>
                <div id="computerChoiceDisplay"></div>
            </div>
        </div>
        <div class="choices">
            <button id="rockChoice" class="choice-btn" onclick="playRound('rock')">
                <img src="rock-choice.png" alt="Rock">
            </button>
            <button id="paperChoice" class="choice-btn" onclick="playRound('paper')">
                <img src="paper-choice.png" alt="Paper">
            </button>
            <button id="scissorsChoice" class="choice-btn" onclick="playRound('scissors')">
                <img src="scissors-choice.png" alt="Scissors">
            </button>
        </div>
    </main>
    <footer>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
